<html>
    <head>
        <title>Pandemic Infection Tracker</title>
        <script src="jquery.js"></script>
        <script src="pandemic_infection_tracker_2.js"></script>
        <link rel="stylesheet" href="pandemic_infection_tracker_2.css"/>
    </head>
    <body>
        <div id="card_column_master" class="card_column_master">
            <div class="epoch_identifier identifier_text_1_line">
                Full Deck
            </div>
            <div class="card_list_master">
            </div>
            <div id="control" class="control">
                <div class="card_attributes_container">
                    <div class="card_attributes_formatter">
                        City Name:&nbsp;<input type="text" id="city_name" class="card_attributes_text_input"/>
                    </div>
                    <div class="card_attributes_formatter">
                        &nbsp;&nbsp;&nbsp;Blue&nbsp;<input type="radio" name="color" value="0" onclick="selectColor(this.value)" checked="checked"/>&nbsp;<input type="radio" name="color" value="1" onclick="selectColor(this.value)"/>&nbsp;Yellow
                    </div>
                    <div class="card_attributes_formatter">
                        &nbsp;&nbsp;Black&nbsp;<input type="radio" name="color" value="2" onclick="selectColor(this.value)"/>&nbsp;<input type="radio" name="color" value="3" onclick="selectColor(this.value)"/>&nbsp;Red&nbsp;&nbsp;&nbsp;
                    </div>
                    <div class="card_attributes_formatter">
                        <button class="full_height_button" onclick="addCity(document.getElementById('city_name').value);">Add City</button>
                    </div>
                </div>
                <div class="control_spacer"></div>
                <div class="epoch_control_container">
                    <button class="full_height_button">&lt;</button>&nbsp;Epidemic&nbsp;<button class="full_height_button">&gt;</button>
                </div>
                <div class="forecast_control_container">
                    <button class="full_size_button" onclick="startForecasting();">Forecast</button>
                </div>
                <div class="control_spacer"></div>
                <div class="control_spacer"></div>
                <div class="control_spacer"></div>
                <div class="data_control_container">
                    <label for="save" class="half_width_button left">
                        <div class="label_text">Save</div>
                        <button id="save" style="display:none" onclick="saveData();"></button>
                    </label>
                    <label for="upload" class="half_width_button right">
                        <div class="label_text">Load</div>
                        <input type="file" id="upload" style="display:none"/>
                    </label>
                </div>
                <div class="new_game_button_container">
                    <button class="full_size_button">New Game</button>
                </div>
            </div>
        </div>
        <div id="card_column_forecast" class="card_column_forecast">
            <div class="epoch_identifier identifier_text_1_line">
                Forecast Deck
            </div>
            <div class="card_list_forecast">
            </div>
            <div id="stop_forecast_button_container" class="stop_forecast_button_container">
                <button class="full_size_button" onclick="stopForecasting();">Stop Forecasting</button>
            </div>
        </div>
        <div id="epoch_master" class="epoch_master">
            <div id="epoch_list" class="epoch_list">
                <div id="card_list_epoch_0" class="card_column_epoch">
                    <div class="epoch_identifier identifier_text_2_lines">
                        Pre-Epidemic<br>Infection Rate: 2
                    </div>
                    <div class="epoch_card_list">
                    </div>
                </div>
            </div>
            <div id="modifier_key" class="modifier_key">
                <div class="key_text">Modifier Key</br>Click on card to draw:</div>
                <div class="modifier_description">
                    <div class="description_draw_button">
                        <button class="full_size_button">1</button>
                    </div>
                    <div class="description_text">
                        &nbsp;Well Stocked
                    </div>
                </div>
                <div class="modifier_description">
                    <div class="description_draw_button">
                        <button class="full_size_button">1</button>
                    </div>
                    <div class="description_text">
                        &nbsp;Broken Link
                    </div>
                </div>
                <div class="modifier_description">
                    <div class="description_draw_button">
                        <button class="full_size_button">0</button>
                    </div>
                    <div class="description_text">
                        &nbsp;None
                    </div>
                </div>
            </div>
        </div>
        <script>prepPageElements();</script> 
    </body>
</html>
